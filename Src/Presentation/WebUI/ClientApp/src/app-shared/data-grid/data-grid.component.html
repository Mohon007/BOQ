<mat-toolbar color="primary">
  <mat-toolbar-row>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    <h1 style="padding-left:50px;padding-right:50px">{{title}}</h1>
    <div class="col-md-3">
      <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
      <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container *ngFor="let data of displayedColumns" matColumnDef="{{data}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{data|titlecase}} </th>
    <td mat-cell *matCellDef="let element"> {{element[data]}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
